<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebLayout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>
    <section class="banner">
      <h1>Banner</h1>
    </section>

      <div class="left-content"><h1>Left-content</h1></div>
      <div class="middle-content">
        <div class="center-top"><h1>Center-top</h1></div>
        <div class="center-middle"><h1>Center-middle</h1></div>
        <div class="center-bottom"><h1>Center-bottom</h1></div>
      </div>
      <div class="right-content"><h1>Right-content</h1></div>
    </section>
    <footer>
      <h1>Footer</h1>
    </footer>
  </body>
</html>
